  <p>蹴上インクラインは、京都市左京区にある歴史的な鉄道の跡地です。</p>
  <p>かつて、琵琶湖疏水の一区間をなしており、蹴上発電所の電力で多くの船を運びました。</p>
  <p>現在は散策路として整備されており、多くの観光客が訪れます。</p>
